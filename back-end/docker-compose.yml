services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ROM_IMG_DIR=/app/rom/img
    volumes:
      # mount host sibling rom/ into container at /app/rom (read-only)
      - ../rom:/app/rom:ro
    depends_on:
      - frontend
    restart: unless-stopped

  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - ../front-end:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install --silent && npm start"
    restart: "no"